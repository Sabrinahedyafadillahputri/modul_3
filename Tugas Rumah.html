<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/all.min.css">

    <!-- VUE.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Tugas Rumah</title>
  </head>
  <body>
    
    <div class="container" id="app" style="padding-top: 20px;">
        <div class="row">
            <div class="col-sm-7">
                <div class="card">
                    <img class="card-img-top" src="bkry.jpg" alt="Card image cap">
                    <div class="card-body" style="background-color:#bc8f8f;">
                        <h5 class="card-title" style="color: #000000">Welcome To Kreamie Bakery</h5>
                        <p class="card-text" style="color: #000000">Please fill the field bellow before use delivery system, thx u.</p>
                            <showform @send-data="getData"></showform>
                            <showdata :data="user"></showdata>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="show-form">
        <form>
            <div class="form-group">
                <label style="color: #000000">Name</label>
                <input style="background-color: #ffe4e1" type="text" class="form-control" v-model="data.name" placeholder="Name...">
            </div>
            <div class="form-group">
                <label style="color: #000000">Mobile Number</label>
                <input style="background-color: #ffe4e1" type="tel" class="form-control" v-model="data.no" placeholder="+62">
            </div>
            <div class="form-group">
                <label style="color: #000000">Email</label>
                <input style="background-color: #ffe4e1" type="email" class="form-control" v-model="data.email" placeholder="name@gmail.com">
            </div>
            <div class="form-group">
                <label style="color: #000000">Password</label>
                <input style="background-color: #ffe4e1" type="password" class="form-control" v-model="data.pass" placeholder="Password...">
            </div>
            <div class="form-group">
                <label style="color: #000000">Address</label>
                <input style="background-color: #ffe4e1" type="text" class="form-control" v-model="data.address" placeholder="Address...">
            </div>
            <button style="background-color: #822222" type="button" class="btn btn-outline-light" @click="simpan">Simpan</button>

        </form>
</template>


<template id="show-data">
        <table class="table table-bordered" style="margin-top: 20px;">
            <thead>
                <tr>
                    <td style="background-color: #ffe4e1" >Name</td>
                    <td v-if="data.name == null" style="background-color: #ffe4e1">-</td>
                    <td style="background-color: #ffe4e1" v-else>{{ data.name }}</td>
                </tr>
                 <tr>
                    <td style="background-color: #ffe4e1">Mobile Number</td>
                    <td v-if="data.no == null" style="background-color: #ffe4e1">-</td>
                    <td style="background-color: #ffe4e1" v-else>{{ data.no }}</td>
                </tr>
                <tr>
                    <td style="background-color: #ffe4e1">Email</td>
                    <td v-if="data.email == null" style="background-color: #ffe4e1">-</td>
                    <td style="background-color: #ffe4e1" v-else>{{ data.email }}</td>
                </tr>
                 <tr>
                    <td style="background-color: #ffe4e1">Password</td>
                    <td v-if="data.pass == null" style="background-color: #ffe4e1">-</td>
                    <td style="background-color: #ffe4e1" v-else >{{ data.pass }}</td>
                </tr>
                 <tr>
                    <td style="background-color: #ffe4e1">Address</td>
                    <td v-if="data.address == null" style="background-color: #ffe4e1">-</td>
                    <td style="background-color: #ffe4e1" v-else >{{ data.address }}</td>
                </tr>
            </thead>
        </table>
    </template>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="tugas.js"></script>
  </body>
</html>
